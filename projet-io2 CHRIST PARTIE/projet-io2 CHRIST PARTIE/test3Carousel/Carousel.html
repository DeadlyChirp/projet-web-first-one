<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrousel</title>
  <link rel="stylesheet" href="carousel.css">
</head>

<body>
  <div class="container">
      <div class="slideshow" >
        <!-- carousel control buttons -->
        <button class="slide-btn slide-btn-1"></button>
        <button class="slide-btn slide-btn-2"></button>
        <button class="slide-btn slide-btn-3"></button>
        <button class="slide-btn slide-btn-4"></button>
        <!-- carousel wrapper which contains all images -->
        <div class="slideshow-wrapper">
          <div class="slide">
            <img class="slide-img" src="../images/business.jpg" alt="1">
          </div>
          <div class="slide">
            <img class="slide-img" src="../images/cafe.jpg" alt="2">
          </div>
          <div class="slide">
            <img class="slide-img" src="../images/salmon.jpg" alt="3">
          </div>
          <div class="slide">
            <img class="slide-img" src="../images/woman.jpg" alt="4">
          </div>

      </div> 
    </div>
  </div>
</body>

</html>
