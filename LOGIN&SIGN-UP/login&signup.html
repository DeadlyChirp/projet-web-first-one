<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login&Sign-Up</title>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="login&singup.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <input id="flip" type="checkbox">
    <!--    BLOC COVER = IMAGE SUR LOGIN ET SIGNUP-->
    <div class="cover">
<!--        LOGIN PART-->
        <div class="front">
            <img src="../background/neko-sushi-bar-vincent-trinidad.jpg" alt="">
            <div class="text">
                <span class="text-1">EVERYTHING IS FOOD </span>
                <span class="text-2">IF YOU'RE BRAVE ENOUGH </span>
            </div>
        </div>
<!--        SIGNUP PART -->
        <div class="back">
            <img src="../background/neko-sushi-bar-vincent-trinidad.jpg" alt="">
            <div class="text">
                <span class="text-1">EVERYTHING IS FOOD </span>
                <span class="text-2">IF YOU'RE BRAVE ENOUGH </span>
            </div>
        </div>
    </div>

    <!--    to reach to a link -->
    <form action="#">
        <div class="form-content">
            <div class="login-form">
                <div class="title">Login</div>
                <div class="input-boxes">
                    <!--                COMPTE + COMPTE SYMBOLE EN UTILISANT FONT AWESOME -->
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input placeholder="Enter your Email" required type="text" type="text">
                    </div>
                    <!--MOT DE PASSE + MDP SYMBOLE EN UTILISANT FONT AWESOME -->
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input placeholder="Enter your password" required type="password" type="password">
                    </div>
                    <div class="text"><a href="#">Forgot password?</a></div>
                    <div class="button input-box">
                        <!--                        <i class="fas fa-sign-in"></i>-->
                        <input class="fa" type="submit" value="Login">
                    </div>
                    <!--                    LABEL ICI SERT A ACCEDER A SIGN UP QUAND ON CLIQUE DESSUS
                    VOILA POURQUOI ON A CREE UN CHECK BOX DEBUT AVEC ID FLIP-->
                    <div class="text sign-up-text">Don't have an account? <label for="flip"> Sign-Up now</label></div>
                </div>
            </div>
            <!--            SIGN UP PART-->
            <div class="signup-form">
                <div class="title">Sign-Up</div>
                <div class="input-boxes">
                    <!--                COMPTE + COMPTE SYMBOLE EN UTILISANT FONT AWESOME -->
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input placeholder="Enter your name" required type="text" type="text">
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input placeholder="Enter your Email" required type="text" type="text">
                    </div>
                    <!--MOT DE PASSE + MDP SYMBOLE EN UTILISANT FONT AWESOME -->
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input minlength="8" placeholder="Set your password" required type="password" type="password">
                    </div>
                    <div class="button input-box">
                        <!--                        <i class="fas fa-sign-in"></i>-->
                        <input class="fa" type="submit" value="Sign-Up">
                    </div>
                    <div class="text log-in-text">Already have an account? <label for="flip">Log in now!:D</label></div>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
